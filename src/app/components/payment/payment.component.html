<div class="stepsdemo-content">
  <p-card>
    <!-- <ng-template pTemplate="title">
      Payment Information
    </ng-template> -->
    <div class="space-between-container">
      <h2>
        Payment Information
      </h2>
      <h4
        *ngIf="
          subscriptionInformation.duration && subscriptionInformation.amount
        "
      >
        Price: {{ price }}
        <br />
        <i
          class="pi pi-clock"
          style="font-size: 1rem; white-space: break-spaces;"
        >
          {{ subscriptionInformation.duration.code }}
        </i>
        <i
          class="pi pi-cloud"
          style="font-size: 1rem; white-space: break-spaces;"
        >
          {{ subscriptionInformation.amount.code }}
        </i>
      </h4>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-3">
        <label id="number" for="lastname">Number</label>
        <p-inputMask
          inputId="number"
          mask="9999-9999-9999-9999"
          [(ngModel)]="paymentInformation.cardholderNumber"
        ></p-inputMask>
        <small
          *ngIf="!paymentInformation.cardholderNumber && submitted"
          class="p-error"
        >
          Card Number is required.
        </small>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <label id="date" for="date">Date</label>
        <p-inputMask
          inputId="date"
          mask="99/99"
          [(ngModel)]="paymentInformation.date"
        ></p-inputMask>
        <small *ngIf="!paymentInformation.date && submitted" class="p-error">
          Card Number is required.
        </small>
      </div>

      <div class="p-field p-col-12 p-md-3">
        <label for="cvv">CVV</label>
        <p-inputMask
          id="cvv"
          mask="999"
          [(ngModel)]="paymentInformation.cvv"
        ></p-inputMask>
        <small *ngIf="!paymentInformation.cvv && submitted" class="p-error">
          Card Number is required.
        </small>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div class="space-between-container">
        <p-button
          label="Back"
          (onClick)="prevPage()"
          icon="pi pi-angle-left"
        ></p-button>
        <p-button
          label="Next"
          (onClick)="nextPage()"
          icon="pi pi-angle-right"
